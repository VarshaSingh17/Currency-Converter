<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER(Varsha Singh)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="container">
        <marquee direction="up" behavior="slide" scrollamount="3"><h2>CURRENCY CONVERTER</h2></marquee>
    <form>
            <div class="amount">
            <p>ENTER AMOUNT</p>
            <input type="number" value="1"/>
            </div>
    
    <div class="dropdown">
        <div class="from">
            <p>FROM</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from"></select>
           </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>
    
        <div class="to">
            <p>TO</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to"></select>
           </div>
        </div>
    </div>
    </form>
    <div class="msg"></div>
    <button class="btn">Get Exchange Rate</button>
</div>

        
    <script src="code.js"></script>
    <script src="APP.JS"></script>
</body>
</html>
